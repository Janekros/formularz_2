<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>formularz_2</title>
</head>

<body>
    <h2>A Simple Form</h2>
    <h3>Form Fundamentals</h3>
    <form action="https://formspree.io/janekrosochacki@gmail.com" method="post" autocomplete="on">

        <fieldset id="Customer info">
           <legend>Customer Info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter yout name" autofocus required>
            <br>
            <br>
            <label for="Telephone">Telephone:</label>
            <input type="tel" id="Telephone" name="telephone" placeholder="Pattern: 1-234-567-8910" pattern="\d{1}-\d{3}-\d{3}-\d{4}" required>
            <br>
            <br>
            <label for="Email address">Email address</label>
            <input type="email" id="Email address" name="email address" placeholder="Enter your Email address" required>
            <br>
            <br>
        </fieldset>


        <fieldset id="Books">
           <legend>Books</legend>
            <select name="Books" id="books">
                    <option value="book1">book1</option>
                    <option value="book2">book2</option>
                    <option value=""book3>book3</option>
                    <option value="book4">book4</option>
                    <option value="book5">book5</option>
                </select>
            <label for="quantity">Quantity (Maximum 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
            <br>
            <br>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
